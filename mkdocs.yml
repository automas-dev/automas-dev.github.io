site_name: Automas Dev
site_url: https://automas-dev.github.io
repo_url: https://github.com/automas-dev/automas-dev.github.io
repo_name: automas-dev.github.io

# nav:
#   - Home: README.md

theme:
  name: material

  icon:
    logo: fontawesome/solid/a
    repo: fontawesome/brands/github

  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - blog
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - footnotes
  - tables
  - pymdownx.caret # enable underline
  - pymdownx.tilde # enable strikethrough
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: false
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  # - pymdownx.snippets  # !!! NOT FOR USER FACING SITE
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
